name: timeseries_forecasting
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.11.9
  - pip 
  - pip:
      # Core Data
      - numpy >= 1.24.0, < 2.0.0
      - pandas >= 2.2.0, < 3.0.0
      - polars >= 1.6.0, < 2.0.0
      # - openpyxl >= 3.0.0, < 4.0.0

      # Visualization
      - matplotlib >= 3.7.0, < 4.0.0
      - plotly >= 5.0.0, < 6.0.0
      - plotnine < 1.0.0

      # Explorative Data Analysis
      # - pyjanitor

      # Statistics
      - scipy >= 1.14.0, < 2.0.0

      # Time Series
      - pytimetk >= 1.0.0, < 2.0.0
      - prophet >= 1.1.0, < 2.0.0
      # - tsfresh
      # - sktime
      # - pmdarima
      
      # Machine Learning
      - statsmodels >= 0.10.0, < 1.0.0
      - scikit-learn >= 1.5.0, < 2.0.0

      # Nixtla-verse
      - coreforecast >= 0.0.12, < 1.0.0
      - utilsforecast >= 0.2.0, < 1.0.0
      - statsforecast >= 1.7.7, < 2.0.0
      - mlforecast >= 0.13.1, < 1.0.0
      # - neuralforecast >=1.7.2, < 2.0.0

      # Sktime-verse
      # - sktime

      # Notebooks
      - ipykernel
      - jupyterlab
